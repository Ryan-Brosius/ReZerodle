<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="custom-body">

    <!-- HEADER OF THE WEBSITE -->
    <!-- TODO: CHANGE THIS TO AN IMAGE LATER AND MAKE CLICKABLE -->
    <div class="container mx-auto header-container">
        <img src="img/rezerodle_title.png">
    </div>

    <!-- THE MAIN DIV THAT HANDLES THE BODY -->
    <div class="container main-container">

        <!-- ALL OF THE SMALLER DIVS ARE IN HERE -->
        <div class="sub-container">

            <!-- CONTAINS THE GAME TEXT AT THE TOP -->
            <!-- WILL INCLUDE HINTS IN THE FUTURE -->
            <div class="game">
                <span>
                    <div class="fancy-background">
                        <div>
                            <span>Guess today's Re:Zero character!!</span>
                        </div>
                    </div>
                </span>
            </div>

            <!-- CONTAINS ALL OF THE ANSWER-TYPE DIVS -->
            <div class="answers">
                <!-- CONTAINS GUESS BOX -->
                <div class="guessbox">
                    <div class="content">
                        <div class="search">
                            <input type="text" placeholder="Type name here..." autofocus>
                        </div>
                        <div class="options">
                            <!-- OPTIONS ADDED HERE EXAMPLE OPTION BELOW NOW DONE AUTOMATICALLY WITH JAVASCRIPT -->
                            <!-- <div class="character-item">
                                <div class="character-select">
                                    <div>
                                        <img src="img/miku.jpg">
                                    </div>
                                    <div>
                                        Miku
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <!-- CONTAINS THE USER GUESSES -->
                <!-- AND THE FANCY HEADER -->
                <div class="guessed-answers">
                    <div class="guessed-answers-header">
                        <div class="square-container" style="margin-bottom: 0rem;">
                            <div class="square square-header-tile">
                                <div class="square-content">Character</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Gender</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Race</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Height</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Age</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Afiliation</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Elemental Affinity</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Divine Protection</div>
                                <hr>
                            </div>
                            <div class="square square-header-tile">
                                <div class="square-content">Authority</div>
                                <hr>
                            </div>
                        </div>
                    </div>

                    <div class="guessed-answers-container">
                        <div class="user-answer">
                            
                        </div>

                        
                    </div>
                    
                </div>

            </div>

            <div class="win-screen fancy-background" style="display: none;">
                <div class="yay">
                    <h1>You answered correctly!</h1>
                </div>
                <div class="yay-image">
                    <img src="https://c.tenor.com/KA_7-nP-MbAAAAAC/tenor.gif">
                </div>
                <div class="timer-info">
                    <div class="timer-title">Next character in</div>
                    <div class="countdown">
                        <ul>
                            <li><span id="hours">00</span></li>
                            <li class="separator">:</li>
                            <li><span id="minutes">00</span></li>
                            <li class="separator">:</li>
                            <li><span id="seconds">00</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="javascript/options_logic.js"></script>
<script src="javascript/countdown.js"></script>
<script src="javascript/character_data.js"></script>

</html>
